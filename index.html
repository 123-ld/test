<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小卖部 - 便利购物</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">🏪 小卖部</h1>
                <button class="cart-button" onclick="toggleCart()">
                    🛒 购物车 <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 主体内容 -->
    <main class="main">
        <div class="container">
            <!-- 分类导航 -->
            <nav class="category-nav">
                <button class="category-btn active" data-category="all" onclick="filterCategory('all')">全部商品</button>
                <button class="category-btn" data-category="snacks" onclick="filterCategory('snacks')">零食</button>
                <button class="category-btn" data-category="drinks" onclick="filterCategory('drinks')">酒水</button>
                <button class="category-btn" data-category="daily" onclick="filterCategory('daily')">生活用品</button>
            </nav>

            <!-- 商品网格 -->
            <div class="products-grid" id="productsGrid">
                <!-- 商品将通过 JavaScript 动态生成 -->
            </div>
        </div>
    </main>

    <!-- 购物车侧边栏 -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>购物车</h2>
            <button class="close-btn" onclick="toggleCart()">✕</button>
        </div>
        <div class="cart-items" id="cartItems">
            <p class="empty-cart">购物车是空的</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>总计:</span>
                <span class="total-price" id="totalPrice">¥0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">结算</button>
        </div>
    </div>

    <!-- 遮罩层 -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <script src="script.js"></script>
</body>
</html>
